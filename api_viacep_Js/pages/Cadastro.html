<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cadastro</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="/css/Styles.css">
    </head>
        <body class="bg-blue-950 min-h-screen">
            <!--barra superior-->
            <nav class="bg-violet-800 p-5 shadow-lg">
                <div class="container mx-auto flex justify-between items-center">
                    <label class="text-white font-bold text-xl">Cadastro</a>
                </div>
            </nav>

            <!--Formulário de Cadastro-->
            <div class="max-w-2xl mx-auto mt-8 mb-4 p-4 bg-violet-950 px-3 shadow-lg text-white rounded-lg">
                <h2 class="text-2xl font-bold mb-4">Formulário de Cadastro</h2>
                <form >
                    <!--input de nome-->
                    <div class="form__group field mb-5">
                        <input type="text" class="form__field" placeholder="Nome" required="" id="nome">
                            <label for="name" class="form__label">Nome</label>
                        </div>

                        <!--input de email-->
                        <div class="form__group field mb-5">
                        <input type="text" class="form__field" placeholder="Email" required="" id="email">
                            <label for="email" class="form__label">E-mail</label>
                        </div>

                        <!--input de senha-->
                        <div class="form__group field mb-5">
                        <input type="text" class="form__field" placeholder="senha" required="" id="senha">
                            <label for="senha" class="form__label">Senha</label>
                        </div>

                        <!--input de CEP-->
                        <div class="form__group field mb-5"style="max-width:200px">
                        <input type="text"  class="form__field" placeholder="cep" required="" maxlength="8" id="cep" >
                            <label for="cep" class="form__label">CEP</label>
                        </div>
                        
                        <!--input de endereco-->
                        <div class="form__group field mb-5">
                        <input type="text" class="form__field" placeholder="endereco" required="" id="endereco">
                            <label for="endereco" class="form__label">Endereço</label>
                        </div>

                        <!--input de numero-->
                        <div class="form__group field mb-5"style="max-width:200px">
                        <input type="text" class="form__field" placeholder="numero" required="" id="numero">
                            <label for="numero" class="form__label">Número</label>
                        </div>

                        <!--input de bairro-->
                        <div class="form__group field mb-5">
                        <input type="text" class="form__field" placeholder="bairro" required="" id="bairro">
                            <label for="bairro" class="form__label">Bairro</label>
                        </div>

                        <!--input de cidade-->
                        <div class="form__group field mb-5">
                        <input type="text" class="form__field" placeholder="cidade" required="" id="cidade">
                            <label for="cidade" class="form__label">Cidade</label>
                        </div>

                        <!--input de estado-->
                        <div class="form__group field mb-5">
                        <input type="text" class="form__field" placeholder="estado" required="" id="estado">
                            <label for="estado" class="form__label">Estado</label>
                        </div>
                </form>
                <div class="flex justify-end">
                <button type="button" onclick="cadastraFuncionario()">Cadastrar</button>
                </div>
            </div>

            <!--Adicionando Noditificação-->
            <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

            <script src="..\js\Cadastro.js"></script>
        </body>
    
</html>
